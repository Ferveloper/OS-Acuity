<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>OS-Acuity by Sightline Ophthalmic</title>

        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="optotype.js"></script>
    </head>
    <body>
        <div id="goFullScreen">Press F11 for Full Screen</div>
        <div id="q">
            <div id="menu1">
                <p class="title">Configuration Menu</p>
                <hr>
                <p>Line of sight distance: <input type="text" id="losDft" value="20"> ft <input type="text" id="losDin" value="0"> in</p>
                <p>Reverse optotype for mirror: <input type="checkbox" id="optoMirror"></p>
                <hr class="gap">
                <p>Width per pixel: <input type="text" id="pxSize" value="0.2740"> mm</p>
                <p><span class="warning">UNSUPPORTED FEATURE:</span> Modify width at your own risk.</p>
                <hr>
                <p>Press Q to save changes. <a href="#" id="qReset">Click here to reset.</a></p>
            </div>
        </div>
        <div id="acuitySize">40</div>
        <div id="displayType">L O A D N G</div>
    </body>
</html>
