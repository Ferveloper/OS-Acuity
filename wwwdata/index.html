<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Online Acuity Testing</title>

        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="optotype.js"></script>
    </head>
    <body>
        <div id="goFullScreen">Press F11 for Full Screen</div>
        <div id="q">
            <p>Line of sight distance (feet):</p> <input type="text" name="distance">
            <p>Reverse optotype for mirror:</p> <input type="checkbox" name="mirror">
            <br><br><p class="warning">WARNING: Changing the pixel measurement is unsupported. Change at your own risk.</p>
            <p>Width per pixel (mm):</p> <input type="text" name="pixelmm">
            <br><br><p>Press Q to save changes and close.</p>
        </div>
        <div id="acuitySize">40</div>
        <div id="displayType">L O A D N G</div>
    </body>
</html>
