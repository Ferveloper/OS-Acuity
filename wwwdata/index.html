<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Online Acuity Testing</title>

        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="optotype.js"></script>
    </head>
    <body>
        <div id="goFullScreen">Press F11 for Full Screen</div>
        <div id="q">
            <div id="menu1">
                <p class="title">Configuration Menu</p>
                <hr>
                <p>Line of sight distance (feet): <input type="text" name="distance" value="20"></p>
                <p>Reverse optotype for mirror: <input type="checkbox" name="mirror"></p>
                <hr class="gap">
                <p>Width per pixel (mm): <input type="text" name="pixelmm" value="0.2740"></p>
                <p><span class="warning">WARNING:</span> Not recommended. Modify width at your own risk.</p>
                <hr>
                <p>Press Q to save changes.</p>
            </div>
        </div>
        <div id="acuitySize">40</div>
        <div id="displayType">L O A D N G</div>
    </body>
</html>
