<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Online Acuity Testing</title>

      <link href="style.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="optotype.js"></script>
   </head>
   <body>
       <div id="goFullScreen">Press F11 for Full Screen</div>
       <div id="calibrate">
           <div class="notice">This square should measure 5in x 5in.<br>Compare measurement with a ruler.<br><br>Press the ↑ and ↓ keys on your<br>keyboard to adjust screen size.<br><br>Do not use this monitor if sides<br>are unequal by more than 1/16"</div>
       </div>
       <div id="saveCal">
           <button type="button" id="saveButton">Save</button>
       </div>
       <div id="acuitySize">40</div>
       <div id="displayType">L O A D N G</div>
   </body>
</html>
